<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- BS ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <title>LESSON-7</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card p-5  mx-auto w-75 mt-5  shadow ">
          <h2 class="text-center text-primary" id="notif">
            LOGIN FORM
          </h2>
          <form action="#" class="form " id="login">
            <label for="user_name" class="d-grid w-75 mx-auto my-4">
              Username
              <input type="text" placeholder="Enter user name" class=" from-control p-3">
            </label>
            <label for="user_password" class="d-grid w-75 mx-auto my-4 position-relative">
              Password
              <input type="password" placeholder="Enter password" class="from-control p-3" >
              <span id="indicator" class="indic">
                <i class="bi bi-eye-fill"></i>
              </span>
            </label>
            <button class="btn btn-primari w-75 d-block mx-auto bg-info " type="submit">LOGIN</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./script.js">
</script>

</html>
